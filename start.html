<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="pragma" content="no-cache" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 

		<title>Nomination Whist</title>
		<meta name="title" content="Nomination Whist" />
		<meta name="author" content="Phil Towers" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<STYLE type="text/css">
			.ui-tabs .ui-state-disabled { display: none; /* disabled tabs don't show up */ }
		</STYLE>

</head>

	<body>
	    <!--
	    <link  href="jquery-ui.css" rel="stylesheet" />
	    <script src="query-1.8.3.min.js"></script>
	    <script src="jquery-ui.min.js"></script>
		-->
	    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/cupertino/jquery-ui.css" />
	    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
	    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
		<script src="fileio.js" type="text/javascript"></script>
		<script src="sprintf.js" type="text/javascript"></script>
		<script src="suits.js" type="text/javascript"></script>
		<script src="players.js" type="text/javascript"></script>
		<script src="game.js" type="text/javascript"></script>
		<script src="score.js" type="text/javascript"></script>

   		<script type="text/javascript">
		    //-----------------------------------------------------------------------------
   			// since this is the first bit of code outside a function i think it will run first - Init() ?
		    $(function() {
				$( "#tabs" ).tabs();
		        $( "#tabs" ).tabs( { disabled: [1,2,3] } ); 
//		        $( "#PlayerNames" ).hide();
		    }); 
		    //-----------------------------------------------------------------------------
			$(document).ready(function() {
		        $("#tabs").show();
		    	_initSuits();
				$("#bInitSuits"	).click(	function ()	{ _initSuits();  				});
				$("#bClrSuits"	).click(	function ()	{ _clearSuits(); 				});
				$(".suit_in_use").change(	function ()	{ _changeSuits( this ); 		});
				$("#bUseSuits"	).click(	function ()	{ _useSuits(); _initPlayers(); 	});
			    $("#bEditPlyr"	).click(	function () { _editPlayers();				});
			    $("#bSavePlyr"	).click(	function () { _savePlayers();				});
			    $("#bClrPlayers").click(	function () { _clearPlayers();				});
			    $("#bUsePlayers").click(	function () { _usePlayers();				});
			});
		    //-----------------------------------------------------------------------------
		</script>
		<div id="tabs">
			<ul>
				<li><a href="#suits"><span>Suits</span></a></li>
				<li><a href="#players"><span>Players</span></a></li>
				<li><a href="#game"><span>Game</span></a></li>
				<li><a href="#score"><span>Score</span></a></li>
			</ul>
			<div id="suits">
				<table border="1" width="320">
					<tr><td>Suit</td><td colspan="2">Play Order</td></tr>
					<tr><td><p id="suit_1">Clubs</p></td><td><div id="spos_1">1</div></td><td><input id='siu_1' class='suit_in_use' type='checkbox'/></td></tr>
					<tr><td><p id="suit_2">Diamonds</p></td><td><div id="spos_2">1</div></td><td><input id='siu_2' class='suit_in_use' type='checkbox'/></td></tr>
					<tr><td><p id="suit_3">Spades</p></td><td><div id="spos_3">1</div></td><td><input id='siu_3' class='suit_in_use' type='checkbox'/></td></tr>
					<tr><td><p id="suit_4">Hearts</p></td><td><div id="spos_4">1</div></td><td><input id='siu_4' class='suit_in_use' type='checkbox'/></td></tr>
					<tr><td><p id="suit_5">No Trumps</p></td><td><div id="spos_5">1</div></td><td><input id='siu_5' class='suit_in_use' type='checkbox'/></td></tr>
				</table>
				<br />
				<button type="button" id="bInitSuits" >Default</button>
				<button type="button" id="bClrSuits" >Clear</button>
				<button type="button" id="bUseSuits" >Use these suits</button>
			</div>
			<div id="players">
				<textarea id="PlayerNames" rows="7" title="Player Names"> </textarea>
				<div>Set max. cards for hand one				
					<select id="cph">
					<option value="10" id="cph10" selected>Ten</option>
					<option value="9" id="cph9">Nine</option>
					<option value="8" id="cph8">Eight</option>
					<option value="7" id="cph7">Seven</option>
					<option value="6" id="cph6">Six</option>
					<option value="5" id="cph5">Five</option>
				</select>
				</div>
				<table id="PlayerTable" border="1" width="320">
					<tr id="r0"><th>Player</th><th>In Use</th><th>Order</th></tr>
				</table>
				<br />
				<button type="button" id="bClrPlayers" >Reset</button>
				<button type="button" id="bEditPlyr" >Edit</button>
				<button type="button" id="bSavePlyr" >Save</button>
				<button type="button" id="bUsePlayers" >Use these players</button>
			</div>
			<div id="game" >
				<span id="GameInfo"> </span>
				<table id="GameTable" border="1" bordercolor="#898BBB" width="320">
					<tr><td colspan="2">Player</td><td>Bid</td><td>Tricks</td><td>Score</td><td>Total</td></tr>
				</table>
			</div>
			<div id="score">
				<table id="ScoreTable" border="1" bordercolor="#898BBB" width="320">
					<tr id="ScoresCaption"><td>Players</td></tr>
				</table>
			</div>
		</div>
		<div id="dialog" title="WARNING" hidden >
		    <p>.</p>
		</div>
		<footer>
		<p id="GameStatus">Nomination Whist Score Board (V1.03).</p>
		</footer>
	</body>
</html>
